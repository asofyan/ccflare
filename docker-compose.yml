version: '3.8'

services:
  ccflare:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ccflare-proxy
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=${PORT:-8080}
      - LB_STRATEGY=${LB_STRATEGY:-least-requests}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-pretty}
    volumes:
      # Persist database and configuration to local directory
      - ./data:/app/data
      # Optional: mount local .env file
      # - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:8080/api/stats').then(r => r.ok ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - ccflare-network

networks:
  ccflare-network:
    driver: bridge
